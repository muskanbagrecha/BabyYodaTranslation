<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Yoda Speaks</title>
</head>

<body>
    <header>
        <h1><span class="span-highlight">Yoda</span> Speaks</h1>
        <script src="app.js" type="text/javascript"></script>
    </header>
    <img src="images/yoda.png" alt="baby-yoda">
    <textarea id="textarea-input" placeholder="Enter your text in English here!">
    </textarea>
    <button id="btn-translate">Translate me!</button>
    <div id="op-command"><span class="span-highlight">Translated</span> Text</div>
    <div id="output"></div>
    <script type="text/javascript" src="app.js" async></script>
    <footer>
        <h3>About</h3>
        <p>This is a fun translation app which converts English into Yoda language.</p>
        <p id="copyright">&copy; Baby Yoda, 2021</p>
    </footer>
</body>

</html>
